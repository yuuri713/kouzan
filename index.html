<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>営業時間</title>

  <!-- Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --fg: #fff;
      --sub-fg: #fff;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: var(--fg);
      font-family: 'Shippori Mincho', serif;
    }

    .wrap {
      padding: 0;
      margin: 0;
      line-height: 1.9;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* 上段：営業中 or 営業時間外 */
    #status {
      font-size: 18px; /* PC版 */
      font-weight: 500;
      letter-spacing: .12em;
      display: flex;
      align-items: center;
      gap: .5em;
      white-space: nowrap;
      color: var(--fg);
    }

    /* ▶︎マークを丸で囲むデザイン */
    #status .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.4em;
      height: 1.4em;
      border: 2px solid var(--fg);
      border-radius: 50%;
      font-size: 0.7em;
      margin-left: 0.3em;
    }

    /* 下段：本日の営業時間 */
    #hours {
      margin-top: .4em;
      font-size: 18px; /* PC版 */
      color: var(--sub-fg);
      letter-spacing: .2em;
      white-space: nowrap;
    }

    /* スマホ用調整 */
    @media (max-width: 480px) {
      #status {
        font-size: 16px; /* SP版 */
      }
      #hours {
        font-size: 16px; /* SP版 */
      }
      #status .icon {
        width: 1.2em;
        height: 1.2em;
        font-size: 0.65em;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="status">読み込み中…</div>
    <div id="hours"></div>
  </div>

  <script defer src="./realtime-status.js"></script>
</body>
</html>
