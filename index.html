<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>営業時間</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #fffaf5;
        color: #333;
      }
      .hours {
        font-size: 1.1rem;
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <h1>営業時間</h1>
    <div class="hours" id="hours">読み込み中...</div>

<script>
  fetch('opening-hours.json')
    .then(response => response.json())
    .then(data => {
      const weekdayText = data.result?.opening_hours?.weekday_text;
      const container = document.getElementById('hours');

      if (weekdayText && weekdayText.length > 0) {
        // ユニバみたいに1行で表示したい場合
        container.textContent = weekdayText.join(' / ');
      } else {
        container.textContent = '営業時間情報が見つかりませんでした。';
      }
    })
    .catch(error => {
      console.error('読み込みエラー:', error);
      document.getElementById('hours').textContent = '営業時間の読み込みに失敗しました。';
    });
</script>
  </body>
</html>
