<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>営業時間</title>

  <!-- Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --fg:#fff; --sub-fg:#fff;

      /* 既定のサイズ（URLで上書き可） */
      --fs-status:18px;   /* PC 上段 */
      --fs-hours:18px;    /* PC 下段 */
      --fs-status-sp:16px;/* SP 上段 */
      --fs-hours-sp:16px; /* SP 下段 */
    }

    html, body{
      margin:0; padding:0;
      background:transparent;
      color:var(--fg);
      font-family:'Shippori Mincho', serif;
    }

    /* iframe 余白ゼロ */
    .wrap{
      margin:0; padding:0;
      line-height:1.9;
      display:flex; flex-direction:column;
      justify-content:center;
      white-space:nowrap; /* 1行を保つ */
    }

    /* 上段（見出し） */
    #status{
      font-size:var(--fs-status);
      font-weight:600;
      letter-spacing:.12em;
    }

    /* 下段（営業時間） */
    #hours{
      margin-top:.4em;
      font-size:var(--fs-hours);
      color:var(--sub-fg);
      letter-spacing:.2em;
    }

    /* スマホ */
    @media (max-width:480px){
      #status{ font-size:var(--fs-status-sp); }
      #hours { font-size:var(--fs-hours-sp); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="status">読み込み中…</div>
    <div id="hours"></div>
  </div>

  <!-- サイズ切替：?size=xs|sm|md もしくは ?pc=16,16&sp=14,14 -->
  <script>
    (function(){
      const r = document.documentElement;
      const q = new URLSearchParams(location.search);

      // プリセット（必要ならここを好みで調整）
      const PRESET = {
        xs: { pc:[14,14], sp:[12,12] },
        sm: { pc:[16,16], sp:[14,14] }, // 既定
        md: { pc:[18,18], sp:[16,16] }
      };

      // 1) ?size=xs|sm|md
      const size = q.get('size');
      if (size && PRESET[size]) {
        const {pc, sp} = PRESET[size];
        r.style.setProperty('--fs-status', pc[0] + 'px');
        r.style.setProperty('--fs-hours',  pc[1] + 'px');
        r.style.setProperty('--fs-status-sp', sp[0] + 'px');
        r.style.setProperty('--fs-hours-sp',  sp[1] + 'px');
      }

      // 2) ?pc=16,16&sp=14,14 で直接指定も可（sizeより優先）
      const pc = q.get('pc'); // 例 "16,16"
      const sp = q.get('sp'); // 例 "14,14"
      if (pc) {
        const [s,h] = pc.split(',').map(n => parseInt(n,10));
        if (!isNaN(s)) r.style.setProperty('--fs-status', s + 'px');
        if (!isNaN(h)) r.style.setProperty('--fs-hours',  h + 'px');
      }
      if (sp) {
        const [s,h] = sp.split(',').map(n => parseInt(n,10));
        if (!isNaN(s)) r.style.setProperty('--fs-status-sp', s + 'px');
        if (!isNaN(h)) r.style.setProperty('--fs-hours-sp',  h + 'px');
      }
    })();
  </script>

  <script defer src="./realtime-status.js"></script>
</body>
</html>
