<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本日の営業時間</title>
  <style>
    #hours {
      background-color: #fff7f4;
      color: #d97d7d;
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 999px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #f3d5d5;
      width: fit-content;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="hours">本日の営業時間：取得中...</div>

  <script>
    const hours = {
      0: "日曜日: 11時00分～14時30分, 17時00分～19時30分",
      1: "月曜日: 定休日",
      2: "火曜日: 11時00分～14時30分",
      3: "水曜日: 11時00分～14時30分",
      4: "木曜日: 11時00分～14時30分",
      5: "金曜日: 11時00分～14時30分",
      6: "土曜日: 11時00分～14時30分, 17時00分～19時30分"
    };
    const today = new Date().getDay();
    const todayHours = hours[today]?.split(": ")[1] || "未設定";
    document.getElementById("hours").innerText = `本日の営業時間：${todayHours}`;
  </script>
</body>
</html>
