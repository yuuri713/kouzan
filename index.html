<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>営業時間</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #fffaf5;
        color: #333;
      }
      .hours {
        font-size: 1.1rem;
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <h1>営業時間</h1>
    <div class="hours" id="hours">読み込み中...</div>

    <script>
      fetch('./opening-hours.json')
        .then((res) => res.json())
        .then((data) => {
          const weekdayText = data.opening_hours?.weekday_text;
          const hoursDiv = document.getElementById('hours');
          if (weekdayText && weekdayText.length > 0) {
            hoursDiv.innerHTML = weekdayText.join(' / ');
          } else {
            hoursDiv.textContent = '営業時間情報が見つかりませんでした。';
          }
        })
        .catch((err) => {
          document.getElementById('hours').textContent = '読み込みに失敗しました。';
          console.error('エラー:', err);
        });
    </script>
  </body>
</html>
