<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>営業時間</title>

  <!-- フォント（Shippori Mincho） -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --fg: #fff;        /* メイン文字色 */
      --sub-fg: #fff;    /* サブ文字色 */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: var(--fg);
      font-family: 'Shippori Mincho', serif;
    }

    .wrap {
      padding: 20px 24px;
      line-height: 1.9;
    }

    /* 上段：ステータス */
    #status {
      font-size: clamp(22px, 4vw, 18px);
      font-weight: 600;
      letter-spacing: .12em;
      display: flex;
      align-items: center;
      gap: .5em;
      white-space: nowrap;
    }

    #status .icon {
      font-size: 0.9em;
      opacity: .9;
    }

    /* 下段：営業時間 */
    #hours {
      margin-top: .6em;
      font-size: clamp(16px, 2.8vw, 18px);
      color: var(--sub-fg);
      letter-spacing: .2em;
      white-space: nowrap;
    }

    /* ---------- スマホ用フォントサイズ ---------- */
    @media (max-width: 480px) {
      .wrap {
        padding: 14px 16px;
        line-height: 1.7;
      }

      #status {
        font-size: 14px;   /* スマホ用ステータス文字サイズ */
      }

      #hours {
        font-size: 14px;   /* スマホ用営業時間文字サイズ */
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 初期表示：「読み込み中…」 -->
    <div id="status">読み込み中…</div>
    <div id="hours"></div>
  </div>

  <!-- リアルタイム切替用スクリプト -->
  <script type="module" src="./realtime-status.js"></script>
</body>
</html>
