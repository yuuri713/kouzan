<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>営業時間</title>

  <!-- Shippori Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --fg: #fff;      /* 文字色（白） */
      --sub-fg: #fff;  /* サブ文字色 */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: var(--fg);
      font-family: 'Shippori Mincho', serif;
    }

    /* iframe余白をゼロにするためにbody直下のdivに余白をつけない */
    .wrap {
      padding: 0;
      margin: 0;
      line-height: 1.9;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* 営業中・営業時間外テキスト */
    #status {
      font-size: clamp(20px, 4vw, 18px);
      font-weight: 600;
      letter-spacing: .12em;
      display: flex;
      align-items: center;
      gap: .5em;
      white-space: nowrap;
    }
    #status .icon {
      font-size: 0.9em;
      opacity: .9;
    }

    /* 本日の営業時間 */
    #hours {
      margin-top: .4em;
      font-size: clamp(14px, 2.8vw, 18px);
      color: var(--sub-fg);
      letter-spacing: .2em;
      white-space: nowrap;
    }

    /* スマホサイズ用フォント微調整 */
    @media (max-width: 480px) {
      #status {
        font-size: clamp(18px, 5vw, 14px);
      }
      #hours {
        font-size: clamp(12px, 3vw, 14px);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="status">読み込み中…</div>
    <div id="hours"></div>
  </div>

  <script defer src="./realtime-status.js"></script>
</body>
</html>
