name: Update Opening Hours

on:
  schedule:
    - cron: '0 12 * * *'  # JST 21:00ï¼ˆUTC 12:00ï¼‰
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch opening hours
        run: node fetch-hours.js
        env:
          API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}

