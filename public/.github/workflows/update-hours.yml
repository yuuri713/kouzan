name: Update hours.html every night

on:
  schedule:
    - cron: '0 12 * * *'  # JST 21:00（UTCだと12:00）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run getHours.js
        run: node public/getHours.js

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/index.html
          git commit -m "🔄 自動更新：営業時間を更新しました" || echo "No changes to commit"

      - name: Push changes
        run: git push