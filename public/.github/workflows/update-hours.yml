name: Update Opening Hours

on:
  schedule:
    - cron: '0 12 * * *'  # 毎日21時（JST）←UTCで12時
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js をセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 依存パッケージをインストール
        run: npm install

      - name: 営業時間データを取得して書き出す
        run: node fetch-hours.js
        env:
          API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}

      - name: 変更をコミット＆プッシュ
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add opening-hours.json
          git commit -m "⏰ 自動更新：営業時間データ更新" || echo "No changes to commit"
          git push